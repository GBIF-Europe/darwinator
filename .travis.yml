language: R
cache: packages
r: release
repos:
  CRAN: https://cloud.r-project.org
  ropensci: http://packages.ropensci.org
warnings_are_errors: false

env:
  global:
  - R_PKG="$(basename $TRAVIS_REPO_SLUG)"
addons:
  apt:
    packages:
    - r-base-dev
    - r-recommended
    - libxml2-dev

before_install:
- tlmgr install index
before_deploy:
- echo "Tags are deployed to GitHub Releases for $R_PKG"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ! "${R_PKG}_*.tar.gz"
  skip_cleanup: true
  overwrite: true
  on:
    repo: GBIF-Europe/darwinator
    tags: true
